# IPU MVP - Nginx Configuration
# Разместить в: /etc/nginx/sites-available/ipu-mvp
# Активировать: ln -s /etc/nginx/sites-available/ipu-mvp /etc/nginx/sites-enabled/

# Upstream для backend контейнера
upstream ipu_backend {
    server 127.0.0.1:8000;
}

# HTTP сервер для IPU MVP API
server {
    listen 80;
    server_name 95.140.156.192;
    
    # Логи для IPU MVP
    access_log /var/log/nginx/ipu-mvp-access.log;
    error_log /var/log/nginx/ipu-mvp-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CORS headers для взаимодействия с Vercel frontend
    add_header Access-Control-Allow-Origin "https://ipu-mvp.vercel.app" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

    # Обработка OPTIONS запросов (preflight)
    location / {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://ipu-mvp.vercel.app" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
        
        # Проксирование на backend
        proxy_pass http://ipu_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://ipu_backend/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
} 